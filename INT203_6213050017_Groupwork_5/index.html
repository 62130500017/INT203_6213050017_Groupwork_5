<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Basic Vue Js - HelloWorld App</title>



  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

  <!-- Using via Google Web Fonts -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



  <!-- https://tailwindcss.com/docs/installation -->

  <!-- Using Tailwind via CDN -->

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />



  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

  <!-- Vue CDN -->

  <script src="https://unpkg.com/vue@next"></script>


</head>


<body class="bg-gray-800">
  <div id="app">
    <nav class="flex flex-wrap items-center p-5 bg-black h-20">
      <img class="w-8" v-bind:src="logo" alt="Music_logo"/>
      <Photo-search @toggle-search="toggleSearch" @toggle-cancel="toggleCancel"></Photo-search>
      <p class="text-white font-semibold text-xl pl-32 absolute right-5">Music Gallery ({{countUndone}})</p> 
    </nav>
    <Photo-item :gallery="gallery" @toggle-fav="toggleFav" @search-photo-items="searchPhotoItems"></Photo-item>
    <div class="text-white text-xl font-bold p-5" v-if="filterNoFound == gallery.length">
      No Music  :(
    </div>
    <photo-view :gallery="gallery" @zoom-bg="Zoom" @toggle-zoom="toggleZoom" toggle-close-zoom="toggleCloseZoom"></photo-view>
  </div>

    <!-- my main.js -->

    <script src="./main.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoView.js"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>

</body>



</html>
